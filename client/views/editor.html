<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AnonymousDocs</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="../js/modal-views.js"></script>
        <script src="../js/editor.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/editor.css">
    </head>

    <body>
        <!-- top navbar section -->
        <div id="editor-page-main-content">
            <div id="top-navbar-container" class="editor-section">
                <div id="navbar-section-1" class="navbar-section">
                    <div id="logo-and-filname-container">
                        <img id="logo" src="../images/logo.svg" loading="lazy">
                        <div id="filename">My_File_Name</div>
                    </div>
                    <!-- <div>
                        <div id="network-status">Network Status: Online</div>
                    </div> -->
                    <div id="online-users-container">
                        <div class="online-user" style="background: #e5fffd; border: 2px solid #009688;">L</div>
                        <div class="online-user" style="background: #ffc5d9; border: 2px solid #E91E63;">S</div>
                        <div class="online-user" style="background: #bee2ff; border: 2px solid #45abfb;">D</div>
                    </div>
                </div>
                <!-- <div id="navbar-section-2" class="navbar-section">
                    <div id="navbar-section-2-container">
                        <div id="navbar-section-2-left" class="navbar-section-2">
                            <img id="download-btn" class="navbar-section-2-btn" src="../images/download-bw.svg" loading="lazy">
                            <img id="share-btn" class="navbar-section-2-btn" src="../images/share-bw.svg" loading="lazy">
                        </div>
                        <div id="navbar-section-2-right" class="navbar-section-2">
                            <img id="chat-btn" class="navbar-section-2-btn" src="../images/chat-bw.svg" loading="lazy">
                        </div>
                    </div>
                </div> -->
            </div>

            <!-- text editable section (contenteditable)-->
            <div id="text-editor-container" class="editor-section">
                <div id="text-editor-header">
                    <div id="navbar-section-2-left" class="navbar-section-2">
                        <img id="download-btn" class="navbar-section-2-btn" src="../images/download-bw.svg" loading="lazy">
                        <div class="navbar-divider"></div>
                        <img id="collab-settings-btn" class="navbar-section-2-btn" src="../images/collab-settings-bw.svg" loading="lazy">
                        <div class="navbar-divider"></div>
                        <img id="add-document-section-btn" class="navbar-section-2-btn" src="../images/add-document-section-bw.svg" loading="lazy">
                        <div class="navbar-divider"></div>
                        <img id="chat-btn" class="navbar-section-2-btn" src="../images/chat-bw.svg" loading="lazy">                        
                    </div>
                </div>
                <div id="text-editor-wrapper">
                    <div id="document-sections-container">
                        <div class="document-section-heading">
                            <div class="document-section-title">Section 1: Introduction</div>
                            <img class="edit-document-section-btn" src="../images/edit-document-section-bw.svg" loading="lazy">
                        </div>
                        <textarea class="text-editor-content md-textarea">Enter Text</textarea>
                        <div class="document-section-heading">
                            <div class="document-section-title">Section 2: Development</div>
                            <img class="edit-document-section-btn" src="../images/edit-document-section-bw.svg" loading="lazy">
                        </div>
                        <textarea class="text-editor-content md-textarea"></textarea>
                        <div class="document-section-heading">
                            <div class="document-section-title">Section 3: Conclusion</div>
                            <img class="edit-document-section-btn" src="../images/edit-document-section-bw.svg" loading="lazy">
                        </div>
                        <textarea class="text-editor-content md-textarea"></textarea>
                    </div>

                    <div id="text-editor-setion-divider"></div>

                    <div id="md-preview" class="text-editor-content">

                    </div>
                </div>
            </div>
        </div>


        <div id="modal">
            <div id="modal-header" class="modal-section">
                <div id="modal-header-content-container">
                    <div id="modal-title"></div>
                    <div id="close-modal-btn">Ã—</div>
                </div>
            </div>
            <div id="modal-content" class="modal-section">

            </div>
        </div>
